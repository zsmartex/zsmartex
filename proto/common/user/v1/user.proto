syntax = "proto3";

package common.user.v1;

import "gorm/options.proto";
import "gorm/types.proto";
import "atlas/resource/v1/resource.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/zsmartex/zsmartex/proto/common/user/v1;userv1";

enum UserRole {
  USER_ROLE_MEMBER = 0;
  USER_ROLE_ADMIN = 1;
  USER_ROLE_SUPERADMIN = 2;
}

enum UserState {
  USER_STATE_PENDING = 0;
  USER_STATE_ACTIVE = 1;
  USER_STATE_DELETED = 2;
  USER_STATE_BANNED = 3;
  USER_STATE_LOCKED = 4;
}

message UserData {
  bool phone = 1;
  bool profile = 2;
  string referral_uid = 3 [json_name = "referral_uid"];
}

message User {
  option (gorm.opts) = {
    ormable: true,
    json: true
  };
  atlas.rpc.Identifier id = 1 [(gorm.field).tag = { type: 'bigint' primary_key: true auto_increment: true }];
  string uid = 2 [(gorm.field).tag = { index: "idx_users_on_uid" unique: true }];
  string email = 3 [(gorm.field).tag = { index: "idx_users_on_email" unique: true }];
  string username = 4 [(gorm.field).nilable = true, (gorm.field).tag = { index: "idx_users_on_username" unique: true }];
  bool otp = 5;
  UserRole role = 6;
  UserState state = 7;
  UserData data = 8;
  google.protobuf.Timestamp created_at = 9 [json_name = "created_at"];
  google.protobuf.Timestamp updated_at = 10 [json_name = "updated_at"];
}
