syntax = "proto3";

package common.v1;

option go_package = "github.com/zsmartex/zsmartex/proto/common/v1;commonv1";

message User {
  string id = 1;
  string email = 2;
  Role role = 3;
  State state = 4;

  enum Role {
    ROLE_UNKNOWN = 0;
    ROLE_MEMBER = 1;
    ROLE_ADMIN = 2;
  }

  enum State {
    STATE_UNKNOWN = 0;
    STATE_PENDING = 1;
    STATE_ACTIVE = 2;
    STATE_BANNED = 3;
  }
}
