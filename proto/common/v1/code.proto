syntax = "proto3";

package common.v1;

import "google/protobuf/wrappers.proto";

option go_package = "github.com/zsmartex/zsmartex/proto/common/v1;commonv1";

message Code {
  string user_id = 1;
  google.protobuf.StringValue email = 2;
  google.protobuf.StringValue phone = 3;
  string code = 4;
  Type type = 5;
  Category category = 6;
  bytes data = 7;

  enum Type {
    TYPE_UNKNOWN = 0;
    TYPE_EMAIL = 1;
    TYPE_PASSWORD = 2;
  }

  enum Category {
    CATEGORY_UNKNOWN = 0;
  }
}
